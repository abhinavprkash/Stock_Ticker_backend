<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock WebApp</title>
    <link rel="stylesheet" href="../static/styles.css">
    <script src="../static/main.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/accessibility.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="searchSection">
        <div id="header">
            <h4>Stock Search</h4>
        </div>
        <div class="searchSection-content">
            <form class="search-form" action="" onsubmit="return false" autocomplete="off">
                <button type="submit" onclick="searchCompany()" class="search_btn" id="searchButton">
                    <img class="search_icon" src="../static/img/search-solid.svg" alt="search" />
                </button>
                <input type="text" class="search-ticker" placeholder="Enter Stock Ticker Symbol" id="ticker_name" required />
                <button type="submit" onclick="clear()" class="clear_btn" id="closeButton"><img class="reset_icon"
                        src="../static/img/times-solid.svg"  alt="search"> </button>
            </form>
        </div>

    </div>


    <div class="errorSection">
        <div id="errorText">
            Error : No record has been found, please enter a valid symbol
        </div>
    </div>




    <div id="companyResultSection">
        <div class="subPage">
            <button onclick="showTab(event, 'company_info_tab')" class="active1 active">Company</button>
            <button onclick="showTab(event, 'summaryTab')" class="active1">Stock Summary</button>
            <button onclick="showTab(event, 'chartsTab')" class="active1">Charts</button>
            <button onclick="showTab(event, 'newsTab')" class="active1">Latest News</button>
        </div>
        <div id="company_info_tab" class="contentTab">
            <div id="company_logo_valid" class="company_info_image">
            </div>
            <div id="company_info_data" class="company_info_data">
            </div>
            <div id="company_summary" class="company_summary">

                <div id="companyTab" class="company_info">
                    <div id="company_logo" class="company_info_image">
                    </div>
                </div>

                <div id="company_info" class="company_info">
                </div>
            </div>

        </div>



        <div id="summaryTab" class="contentTab">
        </div>

        <div id="chartsTab" class="contentTab">
            <div id="chart_container"></div>
        </div>



        <div id="newsTab" class="contentTab">
        </div>
    </div>

</body>

</html>
